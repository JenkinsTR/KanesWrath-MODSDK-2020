# _config.yml

# 1. Files excluded from Jekyll builds


# 2. Installed Gems
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-commonmark
  - jekyll-include-cache
  - jemoji

remote_theme: daviddarnes/alembic@main

# 3. Gem settings
paginate: 2 # jekyll-paginate > items per page
paginate_path: blog/page:num # jekyll-paginate > blog page

# 4. Jekyll settings

# 5. Collections

# 6. Jekyll collections settings

# 7. Site settings
title: "Kane's Wrath MOD SDK"
logo: "/assets/logos/logo.svg" # Site logo, also used in jekyll-seo-tag
description: "The unofficial Kane’s Wrath Mod SDK is designed to combine and enhance all of the required, useful and not-so useful tools, assets, examples and documentation for the modification of Command & Conquer 3: Kane’s Wrath." # Site description and default description, also used in jekyll-seo-tag

repo: "https://github.com/JenkinsTR/KanesWrath-MODSDK-2020"
email: "jenkinstr@noreply.github.com"

# 8. Site favicons & manifest icons
favicons: # Favicons are also used in the manifest file. Syntax is 'size: path'
  16: '/assets/logos/logo@16px.png'
  32: '/assets/logos/logo@32px.png'
  96: '/assets/logos/logo@96px.png'
  120: '/assets/logos/logo@120px.png'
  144: '/assets/logos/logo@144px.png'
  180: '/assets/logos/logo@180px.png'
  512: '/assets/logos/logo@512px.png'
  1024: '/assets/logos/logo@1024px.png'

# 9. Site navigation
navigation_header:
- title: Home
  url: /
- title: Tools
  url: /pages/tools.md
  sub:
    - title: "WrathEd"
      url: "/pages/tools/wrathed.md"
- title: Blog
  url: /blog/
- title: Categories
  url: /pages/categories.md
- title: Search
  url: /pages/search.md

navigation_footer:
- title: Kane’s Wrath MOD SDK Knowledgebase
  url: https://jenkinstr.github.io/KanesWrath-MODSDK-2020/

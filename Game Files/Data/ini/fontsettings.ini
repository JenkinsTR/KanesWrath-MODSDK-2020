; FILE: FontSettings.ini //////////////////////////////////////////////////////
; Default settings for fonts used in game
; /////////////////////////////////////////////////////////////////////////////
;
; Consists of "FontDefaultSettings" blocks.  The "FontDefaultSettings" token is
; followed by the name of the font for which it specifies settings and an
; optional token indicating a point size.  If the point size is omitted, then
; the settings apply to all sizes of the specified font.
; The available settings are:
;	"Antialiased":	Indicates that the game should specifically antialias the
;		specified font.

FontDefaultSettings "SachaWynter"
  Antialiased = Yes
End

FontDefaultSettings "FixedSys"
  Antialiased = No
End

FontDefaultSettings "Courier New"
  Antialiased = No
End

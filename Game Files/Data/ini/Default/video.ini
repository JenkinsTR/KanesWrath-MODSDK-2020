; FILE: Video.ini /////////////////////////////////////////////////////////////
; This INI file holds all our video tracks
; /////////////////////////////////////////////////////////////////////////////


; Warning: Hard-coded name. Do not change
Video DefaultVideoData
    ;  This defines the defaults for all other Video INI entries. It is not a real movie.
    ; Leave Filename and Comment blank
    Volume = 80 ; Default to 80% volume so we have some room to go up
    IsDefault = Yes ; Don't try to play
End
